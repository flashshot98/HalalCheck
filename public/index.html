<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HalalChecker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>HalalChecker</h1>
    <!-- Image Upload and Drag & Drop -->
    <div id="image-upload-area">
      <label for="imageUpload" id="upload-label">
        <span>Upload an image or drag & drop here</span>
        <input type="file" id="imageUpload" accept="image/*">
      </label>
      <div id="drop-zone">Drag & drop an image here</div>
    </div>

    <button id="checkButton">Check Halal Status</button>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
