<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HalalChecker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>HalalChecker</h1>
    <!-- Barcode Scanner -->
    <div id="barcode-scanner">
      <video id="barcode-video" width="100%" height="auto"></video>
      <canvas id="barcode-canvas" style="display: none;"></canvas>
    </div>
    <button id="start-scan">Start Barcode Scan</button>
    <input type="text" id="scanned-barcode" placeholder="Scanned barcode will appear here" readonly>
    
    <!-- Image Upload and Drag & Drop -->
    <div id="image-upload-area">
      <label for="imageUpload" id="upload-label">
        <span>Upload an image or drag & drop here</span>
        <input type="file" id="imageUpload" accept="image/*">
      </label>
      <div id="drop-zone">Drag & drop an image here</div>
    </div>

    <!-- Question Input -->
    <textarea id="questionBox" placeholder="Ask a question about halal status..."></textarea>

    <button id="checkButton">Check Halal Status</button>
    <div class="result" id="result"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
