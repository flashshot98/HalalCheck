<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HalalChecker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>HalalChecker</h1>
    <input type="file" id="imageUpload" accept="image/*" placeholder="Upload an image">
    <textarea id="questionBox" placeholder="Ask a question about halal status..."></textarea>
    <button id="checkButton">Check Halal Status</button>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
